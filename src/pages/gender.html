<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generos</title>
    <link rel="stylesheet" href="../styles/gender.css"/>
    </head>
<body>
    <div class="main">
        <div>
            <h2>Generos actuales:</h2>
            <div id="genderList" class="genderList">
        </div>
        <div class="genderControls">
            <form>
                <input id="genero" type="text" placeholder="Terror..." name="gender" maxlength="100" required/>
                <input type="submit" value="Crear genero"/>
            </form>
            <button id="removeAllGenders" class="removeAllGenders">
                <img
                    src="../../public/img/svg/trash.svg"
                    alt="Remove all genders"
                />
            </button>
        </div>
    </div>
</body>
<script type="module" src="../js/gender.js"></script>
</html>
